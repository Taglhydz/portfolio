<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  width="128"
  height="128"
  fill="none"
>
  <!-- Définir le masque -->
  <mask id="hole">
    <rect width="100%" height="100%" fill="#ffffff" />
    <circle cx="32" cy="20" r="11" fill="#000000" />
  </mask>

  <!-- Ping goutte avec le masque appliqué -->
  <path
    d="M51.9,19.9C51.9,30.9,32,64,32,64S12.1,30.9,12.1,19.9S21,0,32,0S51.9,8.9,51.9,19.9z"
    fill="green"
    mask="url(#hole)"
  />

  <!-- Cercle extérieur (halo du ping) -->
  <circle
    cx="32"
    cy="20"
    r="12"
    stroke="#006e00"
    stroke-width="2"
    fill="rgba(255,255,255,0)"
  />
</svg>
